<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Conversor</title>
    <link rel="icon" href="/moeda.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
<div class="header">
    <img src="/coin-conversor.png" alt="title" id="title">
    <p>The best form to calculate yours coins!</p>
    <img src="/mario.gif" alt="mario" id="mario">

</div>

<div class="conversor">
    <div class="coin">
        <label for="">Put here how many coins you have!</label>
        <input type="number" placeholder="$$$$" id="coinvalue">
    </div>
    <div class="container">
        <div id="result"></div>
        <button id="start">Start</button>
    
    </div>


    <script src="index.js"></script>
</div>

</body>
</html>
